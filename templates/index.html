<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Trial Download</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #007bff;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            background-color: #fafafa;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            vertical-align: middle;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .terms {
            text-align: left;
            margin-bottom: 20px;
        }

        .terms label {
            font-size: 14px;
            color: #555;
        }

        .download-link {
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }

        .download-link a {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .download-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Free Trial Download</h2>
        <p>Fill in your details to access the free trial setup.</p>

        <!-- Form -->
        <form method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <input type="text" name="phone" placeholder="Your Phone (Optional)"><br>
            <input type="text" name="company" placeholder="Company Name (Optional)"><br>
            <input type="text" name="country" placeholder="Your Country" required><br>

            <!-- Terms and Checkbox -->
            <div class="terms">
                <input type="checkbox" name="agree" required>
                <label for="agree">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Download link area -->
        <div class="download-link" id="downloadSection" style="display: none;">
            <p>Thank you! Click below to download:</p>
            <a href="{{ url_for('download', filename='DeckUp_Setup.exe') }}" download id="downloadLink">Download Setup</a>
        </div>

        <p id="formMessage">Please fill in the form to get the download link.</p>

        {% if download_ready %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('downloadSection').style.display = 'block';
                document.getElementById('formMessage').style.display = 'none';
            });
        </script>
        {% endif %}
    </div>

    <!-- Script for cookie logic -->
    <script>
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const downloadSection = document.getElementById('downloadSection');
            const formMessage = document.getElementById('formMessage');
            const downloadLink = document.getElementById('downloadLink');

            // Already downloaded? Hide the download section
            if (getCookie('downloaded') === 'true') {
                if (downloadSection) downloadSection.style.display = 'none';
                if (formMessage) formMessage.innerText = "✅ You've already downloaded the setup.";
            }

            // On download click, set the cookie and hide the section
            if (downloadLink) {
                downloadLink.addEventListener('click', function () {
                    setCookie('downloaded', 'true', 7); // valid for 7 days
                    if (downloadSection) downloadSection.style.display = 'none';
                    if (formMessage) formMessage.innerText = "✅ You've already downloaded the setup.";
                });
            }
        });
    </script>

</body>
</html>
